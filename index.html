<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form id="loginform" class="hidden center">
        <input
        minlength="4"
        maxlength="15"
        required
        placeholder="username">
        <input class="loginSubmit"
        type="submit" value="login">    
    </form>
    <h1 class="hidden center white"></h1>
    <h2 id="clock" class="hidden center white"></h2>
    <div id="geolocation" class="hidden center white">
        <span></span>
        <span></span>
    </div>
    <form id="todo" class="hidden">
        <input type="text" placeholder="Write a To Do" required>
    </form>
    <ul id="todolists"></ul>
    <script src="js/register.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
